<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        p {
            color: red;
        }
    </style>
    <title>Span Tag</title>
</head>
<body>
    <p>
        This is the whole paragraph in red color but this is <span style="color:#00ff00; text-transform: uppercase;">Green</span>.
    </p>
</body>
</html>
