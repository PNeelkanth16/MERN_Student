<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic Form</title>
</head>
<body>
    <h2>Choose Your Hobby</h2>
    <form>
        <input type="radio" id="Cricket" name="hobby" value="Cricket" checked> 
        <label for="Cricket">Cricket</label><br>
        <input type="radio" id="Singing" name="hobby" value="Singing"> 
        <label for="Singing">Singing</label><br>
        <input type="radio" id="Dancing" name="hobby" value="Dancing"> 
        <label for="Dancing">Dancing</label><br>
    </form>
</body>
</html>
