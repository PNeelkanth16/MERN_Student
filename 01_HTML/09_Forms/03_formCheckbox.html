<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic Form</title>
</head>
<body>
    <h2>Personal Detail Form</h2>
    <form action="https://careerx.club/">
        <br><h4>Enter Name</h4>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname">
        <br><h4>Choose Gender</h4>
        <input type="radio" id="male" name="gender" value="male" checked> 
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="hobby" value="female"> 
        <label for="female">Female</label><br>
        <br><h4>Choose Hobby</h4>
        <input type="checkbox" id="Cricket" name="hobby" value="Cricket" checked> 
        <label for="Cricket">Cricket</label><br>
        <input type="checkbox" id="Singing" name="hobby" value="Singing"> 
        <label for="Singing">Singing</label><br>
        <input type="checkbox" id="Dancing" name="hobby" value="Dancing"> 
        <label for="Dancing">Dancing</label><br>
        <br><input type="submit" value="Submit">
    </form>
</body>
</html>
