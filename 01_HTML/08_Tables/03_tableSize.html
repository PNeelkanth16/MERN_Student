<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table, th, td{
            border: 2px solid orange;
            border-radius: 10px;
        }
        .full_size{
            width: 100%;
        }
        .big_col{
            width:60%;
        }
        .big_row{
            height: 50px;
        }
    </style>
    <title>Table Size Style</title>
</head>
<body>
    <h2>This Webpage demonstrate HTML table size property.</h2>
    <table class="full_size">
        <tr>
            <th>Details</th>
            <th>Name</th>
            <th>Technology</th>
            <th class="big_col">Email</th>
        </tr>
        <tr>
            <th>Person 1</th>
            <td>Madhav</td>
            <td>JAVA</td>
            <td>abc123@gmail.com</td>
        </tr>
        <tr class="big_row">
            <th>Person 2</th>
            <td>Ram</td>
            <td>MERN Full Stack</td>
            <td>ram1675@yahoo.com</td>
        </tr>
    </table>
</body>
</html>
