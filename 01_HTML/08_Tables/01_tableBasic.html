<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Table</title>
</head>
<body>
    <h2>This Webpage demonstrate HTML tables.</h2>
    <table>
        <tr>
            <th>Headings</th>
            <th>Column Heading 1</th>
            <th>Column Heading 2</th>
            <th>Column Heading 3</th>
        </tr>
        <tr>
            <th>Row Heading 1</th>
            <td>Row-1 Data-1</td>
            <td>Row-1 Data-2</td>
            <td>Row-1 Data-3</td>
        </tr>
        <tr>
            <th>Row Heading 2</th>
            <td>Row-2 Data-1</td>
            <td>Row-2 Data-2</td>
            <td>Row-2 Data-3</td>
        </tr>
    </table>
</body>
</html>
