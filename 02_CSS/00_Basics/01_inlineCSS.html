<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Example</title>
</head>
<body style="background-color: slateblue;">
    <div style="border: 3px ridge black; background-color: seashell; margin: 5px; padding: 5px; text-align: center;">
        <h1>
            We are Learning CSS.
        </h1>
    </div>
    <div style="border: 4px double white; background-color: thistle; margin: 5px; padding: 5px; text-align: center;">
        <p style="font-size: x-large; color: crimson;">
            This Page will implement Inline CSS.
        </p>
        <p style="text-align: right; color: slategray; font-size: larger;">
            There are mainly 3 ways to include CSS in our document.
        </p>
        <ol style="list-style-position: inside; font-weight: bold;">
            <li style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: seagreen;">Inline CSS</li>
            <li style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: seagreen;">Internal CSS</li>
            <li style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: seagreen;">External CSS</li>
        </ol>
    </div>
</body>
</html>
