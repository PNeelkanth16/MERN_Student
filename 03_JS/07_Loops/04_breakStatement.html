<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break</title>
    <style>
        .confirm{
            width: 40%;
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 4px double yellowgreen;
            background-color: lightgreen;
            color: darkslategrey;
            text-align: center;
            padding: 3px 10px;
        }
    </style>
</head>
<body>
    <h2>Demonstration of Break</h2>
    <script>
        let i;
        for(i=1;i<=5;i++){
            let val = prompt(`What's your Age?\nWill repeat ${5-i} more time`,18);
            if(val==0){
                i--;
                continue;
            }
            if (val < 18) {
                document.write("<div class='confirm'><h3>Your age is "+val+" </h3><h5> You are Small</h5></div>")
            }else if(val > 50){
                document.write("<div class='confirm'><h3>Your age is "+val+" </h3><h1> You are Big</h1></div>")
            }else{
                document.write("<div class='confirm'><h3>Your age is "+val+" </h3><h3> You are OK</h3></div>")
            }
        }
    </script>
</body>
</html>
