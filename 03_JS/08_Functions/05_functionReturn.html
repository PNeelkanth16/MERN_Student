<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions Return</title>
    <style>
        p{
            color: blue;
            background-color: wheat;
            text-align: center;
            border: 5px double darkblue;
            padding: 10px;
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <h2>Describing Function Return</h2>
    <script>
        function square(num) {
            let sqr = num*num;
            return sqr;
        }
        for(let i=1;i<=5;i++){
            let result = square(i);
            document.write(`<p>Square of ${i} is ${result}</p>`);
        }
    </script>
</body>
</html>
