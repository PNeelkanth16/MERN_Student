<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <h2>Describing Functions</h2>
    <script>
        function even() {
            for(let i=1;i<=5;i++){
                if(i%2==0){
                    document.write("<p>This is even iteration.</p>")
                    console.log("Hello World");
                }else{
                    document.write("<p>Hello!... I'm "+i+"</p>");
                }
            }
        }
        even();
        even();
        even();
        even();
    </script>
</body>
</html>
