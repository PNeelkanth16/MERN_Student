<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Dialog</title>
    <style>
        .confirm{
            width: 40%;
            margin: auto;
            display: flex;
            justify-content: center;
            border: 4px double yellowgreen;
            background-color: lightcoral;
            color: crimson;
            text-align: center;
            padding: 3px 10px;
        }
    </style>
    <script>
        let val = confirm("Do you want CareerX Club Link");
        // if (false == true) {
        if (val) {
            document.write("<a href='https://careerx.club/'>CareerX Club</a>")
        }else{
            document.write("<div class='confirm'><h1>You click cancel, we can't proceed</h1></div>")
        }
</script>
</head>

</html>
