<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Dialog</title>
    <style>
        .alert{
            width: 40%;
            margin: auto;
            display: flex;
            justify-content: center;
            border: 4px double navy;
            background-color: rgba(32, 123, 124, 0.8);
            color: white;
            text-align: center;
            padding: 3px 10px;
        }
    </style>
    <script>
        console.log("I can appear before alert");
        alert("Click OK to view webpage");
    </script>
</head>
<body>
    <div class="alert">
        <h1>You can't view me before attempting alert dialog box</h1>
    </div>
</body>
</html>
