<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
</head>
<body>
    <h1>Demonstration of String Basics</h1>
    <script>
        let str = "Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim, nobis!";
        console.log("String is\n",str);
        console.log("String Length\n",str.length);
        console.log("String Char at 4\n",str.charAt(4));
        console.log("String toUppercase\n",str.toUpperCase());
        console.log("String substring 5 15\n",str.substring(5,15));
    </script>
</body>
</html>
