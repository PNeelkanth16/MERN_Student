<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Basics</title>
    <style>
        p{
            color: sandybrown;
            background-color:darkcyan;
            width: 30%;
            text-align: center;
            border: 3px inset skyblue;
            border-radius: 10px;
            padding: 10px;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h2>Demonstration for Javascript Array Functions</h2>
    <h2>Please See console</h2>
    <script>
        let arr = []
        arr = ["HTML","CSS","JS","MongoDB","ExpressJs","React","Node"]
        let index = prompt("Enter Index number to see Element value",);
        document.write(`<p>Element at index ${index} is ${arr.at(index)}</p>`)
        console.log("Array New\n"+arr);
        console.log(arr.pop());
        console.log("Array after Pop\n"+arr);
        console.log(arr.push("Angular"));
        console.log("Array after push\n"+arr);
        console.log(arr.shift());
        console.log("Array after shift\n"+arr);
        console.log(arr.unshift("ReactNative"));
        console.log("Array after unshift\n"+arr);
    </script>
</body>
</html>
