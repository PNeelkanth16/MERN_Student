<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Basics</title>
    <style>
        p{
            color: sandybrown;
            background-color:darkcyan;
            width: 30%;
            text-align: center;
            border: 3px inset skyblue;
            border-radius: 10px;
            padding: 10px;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h2>Demonstration for Javascript Array</h2>
    <script>
        let arr = []
        arr = ["HTML","CSS","JS"]
        document.write(`<p>We learnt ${arr[0]}</p>`)
        document.write(`<p>We learnt ${arr[1]}</p>`)
        document.write(`<p>We learnt ${arr[2]}</p>`)
    </script>
</body>
</html>
