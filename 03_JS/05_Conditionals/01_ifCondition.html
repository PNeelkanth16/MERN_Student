<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .design{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-shadow: 3px 3px 5px orangered;
            color: white;
            padding: 5px;
            border: 3px solid darkcyan;
            background-color: black;
        }
    </style>
    <title>If Condition</title>
</head>
<body>
    <h2>This will demonstrate you the implementation of If statement</h2>
    <h4>We will compare two numbers</h4>
    <script>
        let num_a = 84.5;
        let num_b = 143.3;
        if (num_a > num_b) {
            document.write("<p class='design'>num_a is greater than num_b</p>")
        }
        else{
            document.write("<p class='design'>num_a is less than num_b</p>")
        }
    </script>
</body>
</html>
