<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table, th, td{
            border: 3px double chocolate;
            /* border-collapse: collapse; */
        }
        th, td{
            padding: 5px;
        }
        .full_size{
            width: 100%;
            border-spacing: 5px;
        }
    </style>
    <title>Table Spacing & Padding</title>
</head>
<body>
    <h2>This Webpage demonstrate HTML table spacing & padding property.</h2>
    <table class="full_size">
        <tr>
            <th>Details</th>
            <th>Name</th>
            <th>Technology</th>
            <th class="big_col">Email</th>
        </tr>
        <tr>
            <th>Person 1</th>
            <td>Madhav</td>
            <td>JAVA</td>
            <td>abc123@gmail.com</td>
        </tr>
        <tr>
            <th>Person 2</th>
            <td>Ram</td>
            <td>MERN Full Stack</td>
            <td>ram1675@yahoo.com</td>
        </tr>
    </table>
    <script>
        let elemChild = document.body.children;
        for(let i of elemChild){
            console.log(i);
        }
    </script>
</body>
</html>
